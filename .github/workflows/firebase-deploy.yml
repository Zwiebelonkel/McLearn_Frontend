name: Deploy to Firebase Hosting on Push

on:
  push:
    branches:
      - main  # Oder dein Branchname, z. B. "3D-packOpening"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📥 Install Dependencies
        run: npm ci
        working-directory: ./zahlenraten-game  # oder dein Angular-Projektordner

      - name: 🛠️ Build Angular Project
        run: npm run build
        working-directory: ./zahlenraten-game

      - name: 🚀 Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MCLEARN }}
          channelId: live
          projectId: mclearn-d113a  # <- dein Firebase-Projekt-ID