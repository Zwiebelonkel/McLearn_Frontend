<header class="header">
  <div class="container">
    <h1 class="title" (click)="goHome()">McLearn</h1>

    <nav class="nav">
      <a class="nav-link btn btn-primary" routerLink="/help">?</a>

      <!-- Dynamischer Login / Logout -->
      <ng-container *ngIf="authService.isLoggedIn$ | async; else loginLink">
        <a
          class="nav-link btn btn-primary"
          href="#"
          (click)="authService.logout()"
          >Logout</a
        >
      </ng-container>
      <ng-template #loginLink>
        <a class="nav-link btn btn-primary" routerLink="/login">Login</a>
      </ng-template>
    </nav>

    <div class="theme-switcher">
      <!-- hier ggf. Theme-Toggle -->
    </div>
  </div>
</header>

<main class="main">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <p>&copy; 2025 McLearn</p>
</footer>
