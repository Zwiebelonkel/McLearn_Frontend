<div class="profile-container">
  <div class="profile-header">
    <img [src]="profilePictureUrl" alt="Profile Picture" class="profile-picture">
    <h1 class="user-name">{{ userName }}</h1>
    
    <!-- Friend Request Button -->
    <div *ngIf="isOtherUserProfile && isLoggedIn" class="friend-actions">
      <button 
        *ngIf="friendStatus === 'none'" 
        (click)="sendFriendRequest()" 
        class="btn btn-primary"
        [disabled]="isLoading">
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
          <path d="M720-400v-120H600v-80h120v-120h80v120h120v80H800v120h-80Zm-360-80q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM40-160v-112q0-34 17.5-62.5T104-378q62-31 126-46.5T360-440q66 0 130 15.5T616-378q29 15 46.5 43.5T680-272v112H40Zm80-80h480v-32q0-11-5.5-20T580-306q-54-27-109-40.5T360-360q-56 0-111 13.5T140-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T440-640q0-33-23.5-56.5T360-720q-33 0-56.5 23.5T280-640q0 33 23.5 56.5T360-560Zm0-80Zm0 400Z"/>
        </svg>
        {{ 'add_friend' | translate }}
      </button>
      
      <button 
        *ngIf="friendStatus === 'pending'" 
        class="btn btn-secondary" 
        disabled>
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
          <path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-40-82v-78q-33 0-56.5-23.5T360-320v-40L168-552q-3 18-5.5 36t-2.5 36q0 121 79.5 212T440-162Zm276-102q20-22 36-47.5t26.5-53q10.5-27.5 16-56.5t5.5-59q0-98-54.5-179T600-776v16q0 33-23.5 56.5T520-680h-80v80q0 17-11.5 28.5T400-560h-80v80h240q17 0 28.5 11.5T600-440v120h40q26 0 47 15.5t29 40.5Z"/>
        </svg>
        {{ 'request_pending' | translate }}
      </button>
      
      <button 
        *ngIf="friendStatus === 'friends'" 
        class="btn btn-success" 
        disabled>
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
          <path d="M0-240v-63q0-43 44-70t116-27q13 0 25 .5t23 2.5q-14 21-21 44t-7 48v65H0Zm240 0v-65q0-32 17.5-58.5T307-410q32-20 76.5-30t96.5-10q53 0 97.5 10t76.5 30q32 20 49 46.5t17 58.5v65H240Zm540 0v-65q0-26-6.5-49T754-397q11-2 22.5-2.5t23.5-.5q72 0 116 26.5t44 70.5v63H780Zm-455-80h311q-10-20-55.5-35T480-370q-55 0-100.5 15T325-320ZM160-440q-33 0-56.5-23.5T80-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T160-440Zm640 0q-33 0-56.5-23.5T720-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T800-440Zm-320-40q-50 0-85-35t-35-85q0-51 35-85.5t85-34.5q51 0 85.5 34.5T600-600q0 50-34.5 85T480-480Zm0-80q17 0 28.5-11.5T520-600q0-17-11.5-28.5T480-640q-17 0-28.5 11.5T440-600q0 17 11.5 28.5T480-560Zm1 240Zm-1-280Z"/>
        </svg>
        {{ 'already_friends' | translate }}
      </button>
    </div>
  </div>

  <!-- Stats Toggle Button -->
  <div class="stats-toggle-container"  *ngIf="stacks.length > 0">
    <button (click)="toggleStatistics()" class="btn btn-stats" [class.active]="showStatistics()">
      <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
        <path d="M280-280h80v-200h-80v200Zm160 0h80v-400h-80v400Zm160 0h80v-120h-80v120ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/>
      </svg>
      {{ showStatistics() ? ('' | translate) : ('' | translate) }}
    </button>
  </div>

  <!-- Statistics Component -->
  <app-user-statistics 
    *ngIf="showStatistics() && viewedUserId" 
    [userId]="viewedUserId"
    [isOwnProfile]="!isOtherUserProfile">
  </app-user-statistics>

  <div *ngIf="stacks.length > 0" class="stacks-container">
    <h2>{{ isOtherUserProfile ? ('public_stacks' | translate) : ('my_stacks' | translate) }}</h2>
    <div class="card-deck-grid">
      <a 
        *ngFor="let stack of stacks" 
        [routerLink]="['/stack', stack.id, 'study']" 
        class="card-deck"
      >
        <div class="deck-stack">
          <div class="deck-card deck-card-3"></div>
          <div class="deck-card deck-card-2"></div>
          <div class="deck-card deck-card-1">
            <div class="deck-content">
              <div class="deck-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="currentColor">
                  <path d="M240-400v80h-80q-33 0-56.5-23.5T80-400v-400q0-33 23.5-56.5T160-880h400q33 0 56.5 23.5T640-800v80h-80v-80H160v400h80ZM400-80q-33 0-56.5-23.5T320-160v-400q0-33 23.5-56.5T400-640h400q33 0 56.5 23.5T880-560v400q0 33-23.5 56.5T800-80H400Zm0-80h400v-400H400v400Zm200-200Z"/>
                </svg>
              </div>
              <h3 class="deck-name">{{ stack.name }}</h3>
              <div class="deck-info">
                <div class="deck-count">
                  <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="currentColor">
                    <path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/>
                  </svg>
                  <span>{{ stack.card_amount }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
