<div class="login-wrapper">
  <div class="login-card">
    <h2 class="title">📝 {{ 'register' | translate }}</h2>

    <input
      type="text"
      class="form-input"
      placeholder="{{ 'username' | translate }}"
      [(ngModel)]="username"
    />

    <input
      type="password"
      class="form-input"
      placeholder="{{ 'password' | translate }}"
      [(ngModel)]="password"
      (keydown.enter)="register()"
    />

    <button class="btn" (click)="register()" [disabled]="!username || !password">
      {{ 'register' | translate }}
    </button>
    <p class="small-link">
      {{ 'already_registered' | translate }}
      <a routerLink="/login">{{ 'login_here' | translate }}</a>
    </p>

    <app-loader *ngIf="isLoading"></app-loader>
  </div>
</div>
