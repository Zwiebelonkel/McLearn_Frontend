<app-loader *ngIf="loading()" />
<div *ngIf="!loading()">
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h2 class="page-title">{{ 'scribblepad' | translate }}</h2>
        <p class="subtitle">{{ 'scribblepad_description' | translate }}</p>
      </div>
      
      <div class="header-actions">
        <button 
          (click)="save(false)" 
          class="btn btn-primary"
          [disabled]="saving()"
          *ngIf="isLoggedIn()">
          <svg *ngIf="!saving()" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
            <path d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Zm-40-86v446-560 114Z"/>
          </svg>
          <svg *ngIf="saving()" class="spinner" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
            <path d="M480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-155.5t86-127Q252-817 325-848.5T480-880q17 0 28.5 11.5T520-840q0 17-11.5 28.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-17 11.5-28.5T840-520q17 0 28.5 11.5T880-480q0 82-31.5 155t-86 127.5q-54.5 54.5-127 86T480-80Z"/>
          </svg>
          <span>{{ saving() ? ('saving' | translate) : ('save' | translate) }}</span>
        </button>
        
        <button 
          (click)="clear()" 
          class="btn btn-secondary"
          *ngIf="isLoggedIn() && content().length > 0">
          <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
            <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
          </svg>
          <span>{{ 'clear' | translate }}</span>
        </button>
      </div>
    </div>

    <div class="editor-card">

        <!-- Copy Button -->
  <button
  class="copy-btn"
  (click)="copyAll()"
  [disabled]="!content()"
  title="Copy all">
  <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="currentColor">
    <path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/>
  </svg>
</button>
      <textarea
        [(ngModel)]="content"
        (ngModelChange)="onContentChange()"
        placeholder="{{ 'scribblepad_placeholder' | translate }}"
        class="note-textarea"
        [disabled]="!isLoggedIn()"></textarea>
      
      <div class="editor-footer">
        <div class="stats">
          <span class="stat-item">
            <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="currentColor">
              <path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/>
            </svg>
            {{ getCharacterCount() }} {{ 'characters' | translate }}
          </span>
          <span class="stat-item">
            <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="currentColor">
              <path d="M280-280h280v-80H280v80Zm0-160h400v-80H280v80Zm0-160h400v-80H280v80Zm-80 480q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/>
            </svg>
            {{ getWordCount() }} {{ 'words' | translate }}
          </span>
        </div>
        
        <div class="save-status">
          <svg 
            *ngIf="!saving()" 
            xmlns="http://www.w3.org/2000/svg" 
            height="16px" 
            viewBox="0 -960 960 960" 
            width="16px" 
            fill="currentColor"
            class="status-icon">
            <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/>
          </svg>
          <svg 
            *ngIf="saving()" 
            class="spinner status-icon" 
            xmlns="http://www.w3.org/2000/svg" 
            height="16px" 
            viewBox="0 -960 960 960" 
            width="16px" 
            fill="currentColor">
            <path d="M480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-155.5t86-127Q252-817 325-848.5T480-880q17 0 28.5 11.5T520-840q0 17-11.5 28.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-17 11.5-28.5T840-520q17 0 28.5 11.5T880-480q0 82-31.5 155t-86 127.5q-54.5 54.5-127 86T480-80Z"/>
          </svg>
          <span class="save-text">{{ getLastSavedText() }}</span>
        </div>
      </div>
    </div>

    <div class="info-card" *ngIf="!isLoggedIn()">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
        <path d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
      </svg>
      <p>{{ 'scribblepad_login_required' | translate }}</p>
    </div>
  </div>
</div>
